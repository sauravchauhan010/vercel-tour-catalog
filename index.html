<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --bg-soft: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-soft);
            color: #1e293b;
        }

        .catalog-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .category-flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 25px 30px -10px rgba(59, 130, 246, 0.15);
        }

        .card-image-container {
            width: 100%;
            height: 280px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .data-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        #detailOverlay, #lightboxOverlay {
            backdrop-filter: blur(16px);
            background-color: rgba(15, 23, 42, 0.85);
        }

        .content-rich ul { list-style-type: disc; margin-left: 1.5rem; }
        .content-rich li { margin-bottom: 0.5rem; }

        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 2rem;
            background: #f1f5f9;
        }
        
        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            flex: 0 0 100%;
            height: 500px;
            cursor: zoom-in;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .slide:hover img {
            transform: scale(1.03);
        }

        @media print {
            .no-print { display: none; }
            body { background: white; }
            .catalog-container { width: 100%; padding: 0; }
        }
    </style>
</head>
<body>

    <div class="catalog-container">
        <!-- Modern Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <h1 class="text-5xl font-extrabold tracking-tight text-slate-900 mb-2">Tour cataloge</h1>
                <p class="text-slate-500 font-medium text-lg">Rayna B2B</p>
            </div>
            
            <div class="no-print flex items-center gap-3 bg-white p-2.5 rounded-2xl shadow-sm border border-slate-200 w-full md:w-auto">
                <div class="pl-3 text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search by tour name..." 
                    class="bg-transparent px-2 py-2 text-base outline-none w-full md:w-80 font-medium"
                >
            </div>
        </header>

        <!-- Category Filters -->
        <div class="no-print mb-10">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Tour Categories</h3>
            <div class="category-flex-container" id="categoryFilter">
                <button onclick="filterByCategory('all')" class="cat-btn px-6 py-2.5 rounded-full text-sm font-bold transition-all bg-slate-900 text-white shadow-md border border-slate-900" data-category="all">
                    All Tours
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="py-32 text-center">
            <div class="inline-block w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p class="text-slate-400 font-bold text-sm tracking-widest uppercase">Initializing Catalog</p>
        </div>

        <!-- Grid -->
        <div id="catalogGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-10"></div>

        <div id="emptyState" class="hidden py-32 text-center bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-500 font-bold text-xl mb-2">No matches found</p>
            <p class="text-slate-400">Try adjusting your search or category selection.</p>
        </div>
    </div>

    <!-- Detail Overlay -->
    <div id="detailOverlay" class="fixed inset-0 z-[100] hidden overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4 md:p-10">
            <div class="bg-white rounded-[40px] w-full max-w-7xl shadow-2xl relative overflow-hidden border border-slate-200">
                <button onclick="closeDetail()" class="absolute top-8 right-8 bg-slate-900/60 text-white p-4 rounded-full hover:bg-red-500 transition-all z-[120] backdrop-blur-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="detailContent"></div>
            </div>
        </div>
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightboxOverlay" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white p-4 hover:bg-white/10 rounded-full transition-all">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        
        <button onclick="moveLightbox(-1)" class="absolute left-8 text-white p-4 hover:bg-white/10 rounded-full transition-all">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        
        <img id="lightboxImage" class="max-w-full max-h-[90vh] object-contain rounded-xl shadow-2xl transition-transform duration-300 transform scale-100 hover:scale-[1.02]" src="" alt="Lightbox View">
        
        <button onclick="moveLightbox(1)" class="absolute right-8 text-white p-4 hover:bg-white/10 rounded-full transition-all">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
        
        <div class="absolute bottom-8 left-0 right-0 text-center text-white/70 font-bold text-sm" id="lightboxCounter"></div>
    </div>

    <script>
        const BASE_URL = 'https://sandbox.raynatours.com';
        const IMAGE_CDN = 'https://d1i3enf1i5tb1f.cloudfront.net';
        const LIST_ENDPOINT = '/api/Tour/tourstaticdata';
        const DETAIL_ENDPOINT = '/api/Tour/tourStaticDataById';
        const OPTIONS_ENDPOINT = '/api/Tour/touroptionstaticdata';
       

        const COUNTRY_ID = 13063;
        const CITY_ID = 13668;

        let catalogData = [];
        let currentFilter = 'all';
        let currentSlideIndex = 0;
        let activeGalleryImages = [];

        window.onload = async () => {
            await fetchCatalog();
            setupSearch();
        };

        function getTourTypeConfig(type) {
            const types = {
                'Theme Parks': { bg: 'bg-orange-100', text: 'text-orange-700', icon: 'üé°', border: 'border-orange-200' },
                'Water Parks': { bg: 'bg-blue-100', text: 'text-blue-700', icon: 'üåä', border: 'border-blue-200' },
                'Adventure': { bg: 'bg-red-100', text: 'text-red-700', icon: '‚õ∞Ô∏è', border: 'border-red-200' },
                'Sightseeing': { bg: 'bg-emerald-100', text: 'text-emerald-700', icon: 'üì∏', border: 'border-emerald-200' },
                'Luxury': { bg: 'bg-purple-100', text: 'text-purple-700', icon: 'üíé', border: 'border-purple-200' },
                'Dhow Cruise': { bg: 'bg-indigo-100', text: 'text-indigo-700', icon: '‚õµ', border: 'border-indigo-200' },
                'Desert Safari': { bg: 'bg-amber-100', text: 'text-amber-700', icon: 'üèúÔ∏è', border: 'border-amber-200' }
            };
            return types[type] || { bg: 'bg-slate-100', text: 'text-slate-700', icon: 'üìç', border: 'border-slate-200' };
        }

        function formatTourType(type) {
            const config = getTourTypeConfig(type);
            return `<span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-[11px] font-bold ${config.bg} ${config.text} border ${config.border}"><span>${config.icon}</span> ${type || 'Standard'}</span>`;
        }

        function getFormattedImageUrl(pathOrObj) {
            if (!pathOrObj) return 'https://via.placeholder.com/800x600?text=No+Asset';
            let path = typeof pathOrObj === 'string' ? pathOrObj : (pathOrObj.imagePath || pathOrObj.imageUrl || pathOrObj.thumbImage);
            if (!path) return 'https://via.placeholder.com/800x600?text=Path+Undefined';
            let finalUrl = path.startsWith('http') ? path : `${IMAGE_CDN}/${path.replace(/^\//, '')}`;
            if (!finalUrl.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                finalUrl = finalUrl.replace(/\/$/, "") + '_L.jpg';
            }
            return finalUrl;
        }

      async function fetchCatalog() {
    try {
        const response = await fetch("/.netlify/functions/rayna", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                endpoint: "/api/Tour/tourstaticdata",
                payload: {
                    countryId: COUNTRY_ID,
                    cityId: CITY_ID
                }
            })
        });

        const result = await response.json();

        catalogData = result.data || result.result || [];
        generateCategoryFilters(catalogData);
        renderCatalog(catalogData);
        document.getElementById('loadingState').classList.add('hidden');

    } catch (error) {
        document.getElementById('loadingState').innerHTML =
            `<p class="text-red-500 font-bold">Failed to load catalog.</p>`;
    }
}

        function generateCategoryFilters(data) {
            const categories = [...new Set(data.map(item => item.cityTourType).filter(Boolean))];
            const filterContainer = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "cat-btn px-6 py-2.5 rounded-full text-sm font-bold transition-all bg-white text-slate-600 border border-slate-200 hover:border-blue-300 hover:text-blue-600";
                btn.dataset.category = cat;
                btn.onclick = () => filterByCategory(cat);
                btn.innerText = cat;
                filterContainer.appendChild(btn);
            });
        }

        function filterByCategory(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if(btn.dataset.category === cat) {
                    btn.classList.add('bg-slate-900', 'text-white', 'shadow-md', 'border-slate-900');
                    btn.classList.remove('bg-white', 'text-slate-600', 'border-slate-200', 'hover:text-blue-600');
                } else {
                    btn.classList.remove('bg-slate-900', 'text-white', 'shadow-md', 'border-slate-900');
                    btn.classList.add('bg-white', 'text-slate-600', 'border-slate-200', 'hover:text-blue-600');
                }
            });
            const filtered = cat === 'all' ? catalogData : catalogData.filter(item => item.cityTourType === cat);
            renderCatalog(filtered);
        }

        function findOptionsArray(obj) {
            if (!obj || typeof obj !== 'object') return null;
            if (Array.isArray(obj)) {
                if (obj.length > 0 && (obj[0].optionName || obj[0].optionId)) return obj;
                for (let item of obj) {
                    let found = findOptionsArray(item);
                    if (found) return found;
                }
            } else {
                if (obj.tourOptions && Array.isArray(obj.tourOptions)) return obj.tourOptions;
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        let found = findOptionsArray(obj[key]);
                        if (found) return found;
                    }
                }
            }
            return null;
        }

     async function fetchDetail(tourId, contractId = 300) {
    const overlay = document.getElementById('detailOverlay');
    overlay.classList.remove('hidden');
    document.getElementById('detailContent').innerHTML =
        `<div class="py-32 text-center">
            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        </div>`;

    try {

        // FIRST CALL ‚Üí Tour Details
        const detailResponse = await fetch('/.netlify/functions/rayna', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                endpoint: DETAIL_ENDPOINT,
                payload: {
                    countryId: COUNTRY_ID,
                    cityId: CITY_ID,
                    tourId,
                    contractId,
                    travelDate: "2026/01/09"
                }
            })
        });

        const detailResult = await detailResponse.json();
        let detail = detailResult.data || detailResult.result;
        const tourDetail = Array.isArray(detail) ? detail[0] : (detail || detailResult);


        // SECOND CALL ‚Üí Options
        const optionsResponse = await fetch('/.netlify/functions/rayna', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                endpoint: OPTIONS_ENDPOINT,
                payload: {
                    tourId,
                    contractId
                }
            })
        });

        const optionsResult = await optionsResponse.json();
        const extractedOptions = findOptionsArray(optionsResult) || [];

        renderDetailContent(tourDetail, extractedOptions);

    } catch (e) {
        console.error("Fetch Error:", e);
        document.getElementById('detailContent').innerHTML =
            `<div class="p-10 text-center text-red-500 font-bold">
                Error loading details. Please try again.
            </div>`;
    }
}

        function renderDetailContent(d, options) {
            const content = document.getElementById('detailContent');
            activeGalleryImages = d.tourImages && d.tourImages.length > 0 ? d.tourImages : [{ imagePath: d.imagePath || d.thumbImage }];
            currentSlideIndex = 0;

            const optionsArray = Array.isArray(options) ? options : [];

            const optionsHtml = optionsArray.length > 0 ? optionsArray.map((opt, index) => `
                <div class="flex items-center gap-4 py-4 ${index !== optionsArray.length - 1 ? 'border-b border-slate-100' : ''}">
                    <div class="flex-shrink-0 w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center text-blue-700 font-bold text-sm">
                        ${index + 1}
                    </div>
                    <div class="flex-grow">
                        <p class="text-lg font-bold text-slate-800">${opt.optionName || 'Experience Option'}</p>
                        <p class="text-xs text-slate-400 font-medium">${opt.optionDescription ? opt.optionDescription.substring(0, 60) + '...' : 'Available daily'}</p>
                    </div>
                </div>
            `).join('') : '<p class="text-slate-400 italic py-6 text-center">No specific options currently listed for this tour.</p>';

            content.innerHTML = `
                <div class="flex flex-col">
                    <div class="relative slider-container">
                        <div class="slider-track" id="sliderTrack">
                            ${activeGalleryImages.map((img, idx) => `
                                <div class="slide" onclick="openLightbox(${idx})">
                                    <img src="${getFormattedImageUrl(img)}" />
                                </div>
                            `).join('')}
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent pointer-events-none"></div>
                        
                        ${activeGalleryImages.length > 1 ? `
                        <div class="absolute inset-0 flex items-center justify-between px-10 pointer-events-none">
                            <button onclick="moveSlide(-1)" class="pointer-events-auto bg-white/20 hover:bg-white/40 text-white p-4 rounded-full backdrop-blur-md transition-all">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <button onclick="moveSlide(1)" class="pointer-events-auto bg-white/20 hover:bg-white/40 text-white p-4 rounded-full backdrop-blur-md transition-all">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                        ` : ''}

                        <div class="absolute bottom-12 left-12 right-12 pointer-events-none">
                            <div class="flex gap-3 mb-6">${formatTourType(d.cityTourType)}</div>
                            <h2 class="text-6xl font-extrabold text-white mb-4 leading-[1.1]">${d.tourName}</h2>
                            <div class="flex items-center gap-6 text-slate-200 text-lg font-medium">
                                <span class="flex items-center gap-2">üìç ${d.cityName}</span>
                                <span class="flex items-center gap-2">üïí ${d.duration}</span>
                                <span class="flex items-center gap-2 text-yellow-400">‚òÖ ${d.rating || '5.0'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="p-14 grid grid-cols-1 lg:grid-cols-3 gap-16">
                        <div class="lg:col-span-2 space-y-14">
                            <section class="bg-white rounded-[32px] p-10 border border-slate-200 shadow-sm">
                                <h3 class="text-2xl font-extrabold text-slate-900 mb-6 flex items-center gap-3">
                                    Tour Options
                                    <span class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">${(optionsArray.length)}</span>
                                </h3>
                                <div class="space-y-1">
                                    ${optionsHtml}
                                </div>
                            </section>

                            <section>
                                <h3 class="text-2xl font-extrabold text-slate-900 mb-8 border-l-4 border-blue-600 pl-4">Overview</h3>
                                <div class="text-slate-600 leading-relaxed space-y-6 content-rich text-xl">${d.tourDescription || 'Experience details coming soon.'}</div>
                            </section>

                            <section class="bg-blue-50/70 rounded-[32px] p-10 border border-blue-100">
                                <h3 class="text-2xl font-extrabold text-blue-950 mb-8">What's Included</h3>
                                <div class="text-blue-900 content-rich text-lg">${d.tourInclusion || d.tourInclusions || 'Package features standard inclusions.'}</div>
                            </section>
                        </div>

                        <div class="space-y-10">
                            <div class="bg-slate-50 rounded-[32px] p-10 border border-slate-200 sticky top-12">
                                <div class="data-label mb-6">Experience Stats</div>
                                <div class="space-y-6">
                                    <div class="flex justify-between items-center py-3 border-b border-slate-200">
                                        <span class="text-slate-500 font-medium">Booking Support</span>
                                        <span class="font-bold text-slate-900">24/7 Live</span>
                                    </div>
                                    <div class="flex justify-between items-center py-3 border-b border-slate-200">
                                        <span class="text-slate-500 font-medium">Primary Language</span>
                                        <span class="font-bold text-slate-900">${d.tourLanguage || 'English'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Lightbox Functions
        let currentLightboxIdx = 0;

        function openLightbox(idx) {
            currentLightboxIdx = idx;
            const lightbox = document.getElementById('lightboxOverlay');
            updateLightboxUI();
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            document.getElementById('lightboxOverlay').classList.add('hidden');
        }

        function moveLightbox(dir) {
            const max = activeGalleryImages.length;
            currentLightboxIdx = (currentLightboxIdx + dir + max) % max;
            updateLightboxUI();
        }

        function updateLightboxUI() {
            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');
            const path = activeGalleryImages[currentLightboxIdx];
            
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = getFormattedImageUrl(path);
                img.style.opacity = '1';
                counter.innerText = `${currentLightboxIdx + 1} / ${activeGalleryImages.length}`;
            }, 150);
        }

        function moveSlide(dir) {
            const track = document.getElementById('sliderTrack');
            const slides = track.querySelectorAll('.slide');
            const max = slides.length;
            if (max <= 1) return;
            currentSlideIndex = (currentSlideIndex + dir + max) % max;
            track.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
        }

        function renderCatalog(items) {
            const grid = document.getElementById('catalogGrid');
            const empty = document.getElementById('emptyState');
            if (items.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            grid.innerHTML = items.map(item => `
                <div class="info-card group" onclick="fetchDetail(${item.tourId}, ${item.contractId || 300})">
                    <div class="card-image-container">
                        <img src="${getFormattedImageUrl(item)}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div class="absolute top-5 left-5">
                             ${formatTourType(item.cityTourType)}
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <div class="flex-grow">
                            <div class="flex items-center gap-2 mb-4">
                                <div class="flex text-yellow-500 text-xs">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                                <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">${item.rating || '5.0'} / 5.0</span>
                            </div>
                            <h2 class="text-2xl font-extrabold text-slate-900 mb-4 leading-tight group-hover:text-blue-600 transition-colors">${item.tourName}</h2>
                            <div class="flex items-center gap-3 text-slate-500 font-semibold text-sm">
                                <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                ${item.duration}
                            </div>
                        </div>
                        <div class="flex items-center justify-between pt-8 border-t border-slate-100 mt-8">
                            <span class="text-slate-900 font-extrabold text-sm uppercase tracking-wider">Details</span>
                            <div class="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center transition-all group-hover:bg-blue-600 group-hover:translate-x-1">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7-7 7"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function closeDetail() { document.getElementById('detailOverlay').classList.add('hidden'); }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = catalogData.filter(p => {
                    const matchesSearch = (p.tourName || '').toLowerCase().includes(term);
                    const matchesCategory = currentFilter === 'all' || p.cityTourType === currentFilter;
                    return matchesSearch && matchesCategory;
                });
                renderCatalog(filtered);
            });
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                closeDetail();
            }
            if (e.key === 'ArrowRight' && !document.getElementById('lightboxOverlay').classList.contains('hidden')) {
                moveLightbox(1);
            }
            if (e.key === 'ArrowLeft' && !document.getElementById('lightboxOverlay').classList.contains('hidden')) {
                moveLightbox(-1);
            }
        });
    </script>
</body>
</html>
